<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления - Администрация Селятино</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Decorative Circles -->
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    <div class="decorative-circle circle-3"></div>
    <div class="decorative-circle circle-4"></div>
    <div class="decorative-circle circle-5"></div>

    <div class="container">
        <!-- Навигационная панель -->
        <nav class="navbar">
            <div class="navbar-title">Практикум</div>
            <div>
                <a href="/index" class="navbar-button">Главная</a>
                <a href="/profile" class="navbar-button">Профиль</a>
                <a href="/logout" class="navbar-button">Выйти</a>
            </div>
        </nav>

        <!-- Основной контент -->
        <div class="main-content">
            <div class="content-card">
                <h2 class="content-title">Добро пожаловать, {{ username }}!</h2>
                <p class="content-description">Вы успешно вошли в систему.</p>
            </div>
        </div>
    </div>
</body>
</html>
